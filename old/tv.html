<!DOCTYPE html>
<html lang="kr" style="background: rgb(255, 234, 242)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.chicken-moo.com/jquery/jquery-latest.js"></script>
    <script src="//cdn.chicken-moo.com/cookie.js"></script>
    <script src="//cdn.chicken-moo.com/sweetalert2/11.4.13/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="//dimigo.xyz/css/sweetalert2.css">
    <script src="//dimigo.xyz/js/style2.js?src=tv"></script>
    <script src="//dimigo.xyz/js/tv.js"></script>
    <title>디미체크 TV현황</title>
</head>
<body link="black" alink="black" vlink="black">
    <div class="login" >
        <img src="/file/favicon.svg" style="width: 100px" class="logo pointer">
        <div class="box1">
            <div class="title">학년 선택</div>
            <div class="lc">
                <div class="pointer grade grade1">1</div>
                <div class="pointer grade grade2">2</div>
                <div class="pointer grade grade3">3</div>
            </div>
        </div>
        <div class="box2">
            <div class="title">학반 선택</div>
            <div class="lc">
                <div class="dp">
                    <div class="pointer grade class1">1</div>
                    <div class="pointer grade class4">4</div>
                </div>
                <div class="dp">
                    <div class="pointer grade class2">2</div>
                    <div class="pointer grade class5">5</div>
                </div>
                <div class="dp">
                    <div class="pointer grade class3">3</div>
                    <div class="pointer grade class6">6</div>
                </div>
            </div>
        </div>
    </div>
    <div class="login-2 howmany">
        <img src="/file/favicon.svg" style="width: 100px" class="logo pointer">
        <div class="info_div">
            <div class="info_grade info ib">0학년 </div>
            <div class="info_class info ib">0반</div>
        </div>
        <div class="all_div center">
            <div class="ib all_p">총원 </div>
            <div class="ib all">0명</div>
        </div>
        <div class="now_div center">
            <div class="ib now_p">현원(교실) </div>
            <div class="ib now">0명</div>
        </div>
        <div class="now_div center">
            <div class="ib now_p">현원(교내) </div>
            <div class="ib now_school">0명</div>
        </div>
        <div class="no_div center">
            <div class="ib no_p">결원 </div>
            <div class="ib no">0명</div>
        </div>
        <div class="pre pointer">
            <div class="pre_p">다시 선택</div>
        </div>
    </div>
    <div class="login-2 lg_div-1">
        <div class="info_div">
            <div class="info_doing-1 info ib">교실 자습 </div>
            <div class="info_number-1 info ib">0명</div>
        </div>
        <div class="who who-1 center">없음</div>
    </div>
    <div class="login-2 lg_div-2">
        <div class="info_div">
            <div class="info_doing-2 info ib">화장실/물 </div>
            <div class="info_number-2 info ib">0명</div>
        </div>
        <div class="who who-2 center">없음</div>
    </div>
    <div class="login-2 lg_div-3">
        <div class="info_div">
            <div class="info_doing-3 info ib">복도 </div>
            <div class="info_number-3 info ib">0명</div>
        </div>
        <div class="who who-3 center">없음</div>
    </div>
    <div class="login-2 lg_div-4">
        <div class="info_div">
            <div class="info_doing-4 info ib">세탁 </div>
            <div class="info_number-4 info ib">0명</div>
        </div>
        <div class="who who-4 center">없음</div>
    </div>
    <div class="login-2 lg_div-5">
        <div class="info_div">
            <div class="info_doing-5 info ib">방과후 </div>
            <div class="info_number-5 info ib">0명</div>
        </div>
        <div class="who who-5 center">없음</div>
    </div>
    <div class="login-2 lg_div-6">
        <div class="info_div">
            <div class="info_doing-6 info ib">창업동아리 </div>
            <div class="info_number-6 info ib">0명</div>
        </div>
        <div class="who who-6 center">없음</div>
    </div>
    <div class="login-2 lg_div-7">
        <div class="info_div">
            <div class="info_doing-7 info ib">자율동아리 </div>
            <div class="info_number-7 info ib">0명</div>
        </div>
        <div class="who who-7 center">없음</div>
    </div>
    <div class="login-2 lg_div-8">
        <div class="info_div">
            <div class="info_doing-8 info ib">외출 </div>
            <div class="info_number-8 info ib">0명</div>
        </div>
        <div class="who who-8 center">없음</div>
    </div>
    <div class="login-2 lg_div-9">
        <div class="info_div">
            <div class="info_doing-9 info ib">귀가 </div>
            <div class="info_number-9 info ib">0명</div>
        </div>
        <div class="who who-9 center">없음</div>
    </div>
    <div class="login-2 lg_div-10">
        <div class="info_div">
            <div class="info_doing-10 info ib">기타 (학교 활동인 경우) </div>
            <div class="info_number-10 info ib">0명</div>
        </div>
        <div class="who who-10 center">없음</div>
    </div>
    <div class="login-2 lg_div-11">
        <div class="info_div">
            <div class="info_doing-11 info ib">기타 (학교에 없는 경우) </div>
            <div class="info_number-11 info ib">0명</div>
        </div>
        <div class="who who-11 center">없음</div>
    </div>
</body>
</html>
